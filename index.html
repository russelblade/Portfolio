<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vince Alimagno</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- Desktop Navigation -->
    <nav id="desktop-nav">
      <div class="logo">Vince Alimagno</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contacts</a></li>
        </ul>
      </div>
    </nav>
    <!-- Mobile Navigation -->
    <nav id="hamburger-nav">
      <div class="logo">Vince Alimagno</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onClick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onClick="toggleMenu()">About</a></li>
          <li><a href="#experience" onClick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onClick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onClick="toggleMenu()">Contacts</a></li>
        </div>
      </div>
    </nav>
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/Passport_Vince_Alimagno.JPG"
          alt="Vince Alimagno profile picture"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Vince Alimagno</h1>
        <p class="section__text__p2">Frontend Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onClick="window.open('./assets/CV_Vince_Alimagno.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onClick="location.href='./#contact'">
            Contact Info
          </button>
        </div>
        <div class="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn profile"
            class="icon"
            onClick="location.href='https://www.linkedin.com/in/vince-russel-alimagno-0a2540282/'"
          />
          <img
            src="./assets/github.png"
            alt="My Github profile"
            class="icon"
            onClick="location.href='https://github.com/russelblade'"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
